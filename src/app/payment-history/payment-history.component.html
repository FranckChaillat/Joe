<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="props.billingRows">
    <ng-container matColumnDef="billingDate">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.billingDate}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="label">
      <mat-header-cell *matHeaderCellDef> Label </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.label}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="value">
      <mat-header-cell *matHeaderCellDef> Value </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.value}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-form-field>
          <mat-select [(value)]="element.category" placeholder={{element.category}} (selectionChange)="update($event.value, element.id)">
            <mat-option *ngFor="let c of props.categories" [value]="c">{{c}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-cell>
    </ng-container>
    
    <!-- <ng-container matColumnDef="actions">
      <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
      <mat-cell *matCellDef="let row" (click)="$event.stopPropagation()">
           <button mat-button >Edit</button>
      </mat-cell>
    </ng-container> -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
