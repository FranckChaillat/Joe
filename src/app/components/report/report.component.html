<html>
    <div class="header">
        <h1 class="title">Financial report</h1>
        <div class="filters">    
            <app-payment-filter (filterApply)="applyFilters($event)"></app-payment-filter>
        </div>
    </div>
    <div class="calculator-content">
        <p class="stat-tittle">Total output:</p> 
        <p class="sum">{{sum}}</p>
        <p class="stat-tittle">Transaction count:</p>
        <p class="count">{{count}}</p>
     </div>

     <div class="chart-report">
       <div class="category-report">
        <ngx-charts-pie-chart
            [view]="piechartView"
            [scheme]="pieChartColors"
            [results]="pieChartData"
            [gradient]="pieChartGradient"
            [legend]="showLegend"
            [legendPosition]="legendPosition"
            [labels]="showLabels"
            [doughnut]="isDoughnut"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)">
         </ngx-charts-pie-chart>
       </div>

       <div class="balance-history-report">
        <ngx-charts-line-chart
            [view]="view"
            [scheme]="colorScheme"
            [legend]="legend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [timeline]="timeline"
            [results]="lineData"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)">
      </ngx-charts-line-chart>
     </div>

     </div>

</html>
